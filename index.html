<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page1" class="container">
        <h1 class="title">Pencarian Rute Ideal untuk Menghemat Bensin</h1>
        <button id="startButton">Start</button>
        <button id="quitButton">Quit</button>
    </div>

    <div id="page2" class="container" style="display: none;">
        <h1 class="title">Input Graph</h1>
        <div id="input-graph">
            <label for="node">Node:</label>
            <input type="text" id="node" name="node">
            <label for="neighbor">Neighbor:</label>
            <input type="text" id="neighbor" name="neighbor">
            <label for="cost">Cost:</label>
            <input type="number" id="cost" name="cost">
            <label for="density">Density:</label>
            <input type="number" step="0.1" id="density" name="density">
            <button id="addNode">Add Node and Generate Graph</button>
        </div>
        <div id="graph"></div>
        <div id="pathfinding-controls" style="display: none;">
            <label for="start">Start:</label>
            <input type="text" id="start" name="start" required>
            <label for="finish">Finish:</label>
            <input type="text" id="finish" name="finish" required>
            <label for="bensin_awal">Bensin Awal:</label>
            <input type="number" id="bensin_awal" name="bensin_awal" required>
            <button id="runGreedy">Run Greedy</button>
            <button id="runBruteForce">Run Brute Force</button>
            <div id="result"></div>
        </div>
        <div id="edit-graph">
            <h2>Edit Graph Nodes</h2>
            <label for="edit-node">Node:</label>
            <input type="text" id="edit-node" />
            <label for="edit-neighbor">Neighbor:</label>
            <input type="text" id="edit-neighbor" />
            <label for="new-cost">New Cost:</label>
            <input type="text" id="new-cost" />
            <label for="new-density">New Density:</label>
            <input type="text" id="new-density" />
            <button id="editNode">Edit Node</button>
        </div>
        <div id="delete-graph">
            <h2>Delete Graph Nodes</h2>
            <label for="delete-node">Node to Delete:</label>
            <input type="text" id="delete-node" name="delete-node">
            <button id="deleteNode">Delete Node</button>
        </div>
        <button id="exitButton">Exit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
